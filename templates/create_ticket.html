{% extends "base.html" %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<h2>Submit a New Ticket</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form action="{{ url_for('create_ticket') }}" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter ticket title" required>
    <label for="description">Description</label>
    <textarea name="description" rows="5" placeholder="Describe your issue and add your contact details..." required></textarea>

    <button type="submit">Submit Ticket</button>
</form>
{% endblock %}
