{% extends "base.html" %}
{% block title %}Edit Account{% endblock %}
{% block content %}
<h2>Edit Account Details</h2>

<form method="POST">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" value="{{ user[0] }}" required>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" value="{{ user[1] }}" required>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" value="{{ user[2] }}" required>

    <label for="address">Address</label>
    <input type="text" name="address" value="{{ user[3] }}" required>

    <label for="email">Email</label>
    <input type="email" name="email" value="{{ user[4] }}" required>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
